<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        width: 100%;
        height: 100vh;
        align-items: center;
        display: flex;
        justify-content: center;
        overflow: hidden;
        background-color: whitesmoke;
    }
    .container{
      width: 700px;
      height: 400px;
      background-color: rgb(255, 255, 255);
      border-radius: 20px;
      align-items: center;
      display: flex;
      flex-direction: column;
    }
    .logo{
        color: rgb(255, 255, 255);
        font-size: 11px;
        background-color: black;
        padding: 3px;
        border-radius: 4px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        margin-top: 20px;
    }
    .text{
        color: white;
        font-size: 10px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        background-color: rgb(0, 0, 0);
        border-radius: 4px;
        padding: 4px;
        margin-top: 10px;
        margin-right: 400px;
    }
    .name{
        width: 400px;
        height: 50px;
        border-radius: 4px;
        outline: none;
        border: solid 1px rgb(231, 230, 230);
        background: none;
        color: black;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: 13px;
        margin-top: 4px;
        margin-right: 65px;
    }
    .name:focus{
        border: solid 1px black;
    }
    .email{
        width: 400px;
        height: 50px;
        border-radius: 4px;
        outline: none;
        border: solid 1px rgb(231, 230, 230);
        background: none;
        color: black;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: 13px;
        margin-top: 4px;
        margin-right: 65px;
    }
    .email:focus{
        border: solid 1px black;
    }
    .pass{
         width: 400px;
        height: 50px;
        border-radius: 4px;
        outline: none;
        border: solid 1px rgb(231, 230, 230);
        background: none;
        color: black;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: 13px;
        margin-top: 4px;
        margin-right: 65px;
    }
    .pass:focus{
        border: solid 1px black;
    }
    .register{
        width: 110px;
        height: 35px;
        margin-top: 20px;
        cursor: pointer;
        border-radius: 4px;
        border: none;
        background-color: black;
        color: white;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: 11px;
        transition: 0.4s all ease;

    }
    .register:hover{
        text-decoration: underline;
    }
    @media (max-width:719px){
        .container{
            width: 450px;
            align-items: center;
            justify-content: center;
        }
        .text{
            font-size: 9px;
        }
       .pass,.name,.email{
        width: 350px;
        margin-left: 60px;
       }
       .text{
        margin-right: 300px;
       }
    }
    @media (max-width:475px){
        .container{
            width: 400px;
        }
         .text{
            font-size: 8px;
        }
       .pass,.name,.email{
        width: 310px;
        margin-left: 60px;
       }
       .text{
        margin-right: 270px;
         padding: 3px;
       }
    }
    @media (max-width:419px){
         .container{
            width: 350px;
        }
         .text{
            font-size: 7px;
        }
       .pass,.name,.email{
        width: 290px;
        margin-left: 60px;
        height: 39px;
       }
       .text{
        margin-right: 250px;
         padding: 2px;
       }
       .register{
        width: 100px;
        height: 33px;
       }

    }
    @media (max-width:361px){
         .container{
            width: 300px;
        }
         .text{
            font-size: 7px;
        }
       .pass,.name,.email{
        width: 240px;
        margin-left: 60px;
        height: 39px;
       }
       .text{
        margin-right: 210px;
         padding: 2px;
       }
       .register{
        width: 100px;
        height: 33px;
       }

    }
    @media (max-width:315px){
         .container{
            width: 250px;
        }
         .text{
            font-size: 7px;
        }
       .pass,.name,.email{
        width: 220px;
        margin-left: 60px;
        height: 39px;
       }
       .text{
        margin-right: 180px;
         padding: 2px;
       }
       .register{
        width: 100px;
        height: 33px;
       }

    }
    @media (max-width:261px){
         .container{
            width: 200px;
        }
         .text{
            font-size: 7px;
        }
       .pass,.name,.email{
        width: 180px;
        margin-left: 60px;
        height: 39px;
       }
       .text{
        margin-right: 140px;
         padding: 2px;
       }
       .register{
        width: 100px;
        height: 33px;
       }
       .logo{
        font-size: 10px;
       }

    }
</style>
<body>
    <form action="" method="post">
        <div class="container">
            <p class="logo">Register To Earn 100 Rupees Daily</p>
            <p class="text">User Name</p>
            <input type="text"
            placeholder="Enter Your Name..." class="name" name="name">
            <p class="text">Your Email</p>
              <input type="email"
            placeholder="Enter Your Name..." class="email" name="email" required>
            <p class="text">Password</p>
            <input type="password" name="pass" class="pass" required placeholder="Enter Your Password...">
            <button class="register" type="submit">Register</button>
        </div>
    </form>
    
</body>
</html>
